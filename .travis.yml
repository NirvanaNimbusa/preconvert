dist: xenial
language: python
cache: pip
install:
- pip install pipenv
- pipenv install
matrix:
  include:
  - os: linux
    sudo: required
    python: 3.6
  - os: linux
    sudo: required
    python: 3.7
    env: DEPLOY=yes
  - os: osx
    language: generic
    python: 3.6
script:
- bash test.sh
deploy:
  provider: pypi
  user: timothycrosley
  distributions: sdist bdist_wheel
  skip_existing: true
  on:
    tags: false
    branch: master
    condition: "$DEPLOY = yes"
  password:
    secure: 
